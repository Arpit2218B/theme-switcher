    <script>
        const themeSwitchButton = document.querySelector('.theme-switch');
        themeSwitchButton.addEventListener('click', function(e) {
            const theme = e.target.id;
            if(!theme)
                return;
            document.body.setAttribute('data-theme', theme);
        });
    </script>
